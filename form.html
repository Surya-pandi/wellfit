<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellFit - Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            line-height: 1.6;
            color: #ffffff;
        }

        .container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(255, 107, 53, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 50px;
            max-width: 700px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b35, #ff8c42, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
            font-weight: 600;
            font-size: 0.95rem;
        }

        label .required {
            color: #ff6b35;
            margin-left: 3px;
        }

        input, textarea {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            color: #ffffff;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus, textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.15);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 15px;
            box-shadow: 0 20px 40px rgba(255, 107, 53, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 25px 50px rgba(255, 107, 53, 0.4);
        }

        .submit-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .submit-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .row {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .logo {
                font-size: 1.5rem;
            }
        }

        .message {
            display: none;
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .back-btn:hover {
            background: rgba(255, 107, 53, 0.15);
            border-color: rgba(255, 107, 53, 0.3);
            transform: translateX(-3px);
        }

        @media (max-width: 600px) {
            .stats-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">← Back to Home</a>
        <div class="logo">WellFit</div>
        <h1>Registration Form</h1>
        <p class="subtitle">Start your transformation journey with us</p>
        
        <div class="message success-message" id="successMessage">
            ✓ Form submitted successfully! We'll get back to you soon.
        </div>

        <div class="message error-message" id="errorMessage">
            ✕ Something went wrong. Please try again.
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label>Name <span class="required">*</span></label>
                <input type="text" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label>Email ID <span class="required">*</span></label>
                <input type="email" name="email" required placeholder="example@email.com">
            </div>

            <div class="form-group">
                <label>Occupation <span class="required">*</span></label>
                <input type="text" name="occupation" required placeholder="Your occupation">
            </div>

            <div class="form-group">
                <label>Contact Number <span class="required">*</span></label>
                <input type="tel" name="contact" required placeholder="+91 12345 67890">
            </div>

            <div class="form-group">
                <label>Address <span class="required">*</span></label>
                <textarea name="address" required placeholder="Enter your complete address"></textarea>
            </div>

            <div class="stats-row">
                <div class="form-group">
                    <label>Age <span class="required">*</span></label>
                    <input type="number" name="age" required placeholder="Age" min="1" max="120">
                </div>

                <div class="form-group">
                    <label>Height (cm) <span class="required">*</span></label>
                    <input type="number" name="height" required placeholder="Height" min="1">
                </div>

                <div class="form-group">
                    <label>Weight (kg) <span class="required">*</span></label>
                    <input type="number" name="weight" required placeholder="Weight" min="1" step="0.1">
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Submit Registration</button>
        </form>
    </div>

    <script>
        // REPLACE THIS WITH YOUR GOOGLE APPS SCRIPT WEB APP URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw9wtO_NBLCYQVtwqARxgVl9p1jTv-_Xx0GUBY6pt60Q7LT_Q-J3P-wbYCR0oNNteVH9w/exec';

        const form = document.getElementById('registrationForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // Hide any previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            const formData = {
                name: form.name.value,
                email: form.email.value,
                occupation: form.occupation.value,
                contact: form.contact.value,
                address: form.address.value,
                age: form.age.value,
                height: form.height.value,
                weight: form.weight.value
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                // With no-cors mode, we can't read the response
                // So we assume success if no error was thrown
                successMessage.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                setTimeout(() => {
                    successMessage.style.display = 'none';
                    form.reset();
                }, 4000);

            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 4000);
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Registration';
            }
        });
    </script>
</body>
</html>
